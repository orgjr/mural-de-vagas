<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets/images/logo/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" type="text/css" href="/Assets/css/login.css" />
    <link rel="stylesheet" type="text/css" href="/Assets/misc/reset.css" />
    <title>Acessar a conta</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!--/BOOTSTRAP -->
  </head>
  <body>
    <div id="header">
      <a class="__mural" href="/index.html">Mural de Vagas</a>
      <a class="__sobre" href="/sobre.html">Sobre nós</a>
      <a class="__contato" href="/contato.html">Contato</a>
      <i class="bi bi-person-circle" alt="profile" onclick="login()"></i>
    </div>
    <div id="mural-icon">
      <a href="#">
        <img
          class="thumbnails"
          src="/Assets/images/logo/12.png"
          alt="MuralDeVagas"
          onclick="home()"
        />
      </a>
    </div>

    <div class="formulario-box">
      <div class="bem-vindo-box">
        <div class="bem-vindo">Bem vindo de volta!</div>
      </div>
      <form class="login">
        <!-- <label class="usuario" for="usuario">usuário/e-mail</label> -->
        <input
          type="text"
          id="__usuario"
          maxlength="80"
          placeholder=" Usuário/e-mail"
        /><br />
        <!-- <label class="senha" for="senha">senha</label> -->
        <input
          type="text"
          id="__senha"
          maxlength="256"
          placeholder=" Senha"
        /><br />
        <button
          id="__login"
          onclick="enviar()"
          type="button"
          class="btn btn-success"
        >
          Entrar
        </button>
      </form>
    </div>

    <div id="creditos">
      Logótipo feito com
      <a
        href="https://www.designevo.com/pt/"
        title="Criador de Logótipos Online Grátis"
        >DesignEvo</a
      >
    </div>

    <script type="text/javascript" src="/Assets/js/home.js"></script>
    <script type="text/javascript" src="/Assets/js/send.js"></script>
    <script type="text/javascript" src="/Assets/js/login.js"></script>
    <!--/BOOTSTRAP -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!--/BOOTSTRAP -->
  </body>
</html>
